<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static File Server</title>
    <link rel="stylesheet" href="http://localhost:3000/style.css">
    <script src="http://localhost:3000/script.js" defer></script>
</head>
<body>
    
    <h2>png</h2>
    <img src="http://localhost:3000/image.png" alt="Image" width="200">
    
    <h2>mp4</h2>
    <video width="320" height="240" controls>
        <source src="http://localhost:3000/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>docx</h2>
    <a href="http://localhost:3000/document.docx" download>Download DOCX</a>

    <h2>JSON</h2>
    <button id="loadJson">Load JSON</button>
    <pre id="jsonContent"></pre>

    <h2>XML</h2>
    <button id="loadXml">Load XML</button>
    <pre id="xmlContent"></pre>
</body>
</html>
