<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Получение ФИО</h1>
    <div id="result">Загрузка...</div>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/name', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                document.getElementById('result').innerText = xhr.responseText;
            } else {
                document.getElementById('result').innerText = 'Ошибка при получении данных';
            }
        };
        xhr.onerror = function() {
            document.getElementById('result').innerText = 'Ошибка сети';
        };
        xhr.send();
    </script>
</body>
</html>
